<!DOCTYPE html>
<html>
<head>
    <title>Doctor Chat</title>
</head>
<body>
    <h2>Doctor Chat Page</h2>

    <div>
        {% for msg in messages %}
            <p><strong>{{ msg.sender }}:</strong> {{ msg.message }}</p>
        {% endfor %}
    </div>

    <form method="post">
        <input type="text" name="message" placeholder="Write your message here..." required>
        <input type="submit" value="Send">
    </form>
</body>
</html>
